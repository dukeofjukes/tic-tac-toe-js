<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/81807acdb1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="public/stylesheets/main.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="modal">
      <div class="card">
        <h1>Tic Tac Toe</h1>
        <div class="columns">
          <div class="column">
            <h2>Player 1</h2>
            <div class="columns">
              <button class="selected" id="player-1-human">human</button>
              <button id="player-1-comp">comp</button>
            </div>
          </div>
          <div class="column">
            <h2>Player 2</h2>
            <div class="columns">
              <button class="selected" id="player-2-human">human</button>
              <button id="player-2-comp">comp</button>
            </div>
          </div>
        </div>
        <button id="confirm-btn">play!</button>
      </div>
    </div>

    <div class="board">
      <div class="tile remove-left remove-top" id="0-0"></div>
      <div class="tile remove-top" id="0-1"></div>
      <div class="tile remove-top remove-right" id="0-2"></div>
      <div class="tile remove-left" id="1-0"></div>
      <div class="tile" id="1-1"></div>
      <div class="tile remove-right" id="1-2"></div>
      <div class="tile remove-left remove-bottom" id="2-0"></div>
      <div class="tile remove-bottom" id="2-1"></div>
      <div class="tile remove-bottom remove-right" id="2-2"></div>
    </div>

    <div class="message"><i id="current-player"></i> <i id="status"></i></div>

    <div class="buttons-container">
      <button id="new-game-btn">game settings</button>
      <button id="reset-btn">reset</button>
    </div>

    <!-- TODO: add credits/links/copyright -->

    <script src="./app.js"></script>
  </body>
</html>
